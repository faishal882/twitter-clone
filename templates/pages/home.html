{% extends 'base.html' %} 

{% block head_title %} this is amazing!!!! {% endblock head_title%} 

{% block content %}

<div class="row text-center">
  <div class="col">
    <h3>welcome to tweetme</h3>
  </div>
</div>

<div class="row mb-3">
 <div class="col-md-4 mx-auto col-10">
   <form  method="POST" action="/create-tweet" class="form">
      {% csrf_token %}
    <input type="hidden" value="/" name="next" />
    <textarea name="content" class="form-control" placeholder="Your Tweet" ></textarea>
    <button class="btn btn-primary" type="submit">Tweet</button>
   </form>
 </div>
</div>

<div class='row' id='tweets'>
    Loading...
</div>

<script>
  const tweetsElement = document.getElementById("tweets");
  // tweetsElement.innerHTML = "Loading..."

  const xhr = new XMLHttpRequest();
  const method = "GET";
  const url = "/tweets";
  const responseType = "json";

  function handleDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount);
  }

  function LikeBtn(tweet) {
    return (
      "<button class='btn btn-primary btn-sm' onClick=handleDidLike(" +
      tweet.id +
      "," +
      tweet.likes +
      ")>" +
      tweet.likes +
      " Likes</button>"
    );
  }

  function formatTweetElement(tweet) {
    var formattedTweet =
      "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" +
      tweet.id +
      "'><p>" +
      tweet.content +
      "</P><div class='btn-group'>" +
      LikeBtn(tweet) +
      "</div></div>";
    return formattedTweet;
  }

  xhr.responseType = responseType;
  xhr.open(method, url);
  xhr.onload = function () {
    console.log(xhr.response);
    const serverRresponse = xhr.response;
    var listedItems = serverRresponse.response;
    var finalTweetStr = "";
    var i;
    for (i = 0; i < listedItems.length; i++) {
      console.log(i);
      console.log(listedItems[i]);
      var tweetObj = listedItems[i];
      var currentItem = formatTweetElement(tweetObj);
      finalTweetStr += currentItem;
    }
    tweetsElement.innerHTML = finalTweetStr;
    console.log(listedItems);
  };
  xhr.send();
</script>

{% endblock content %}
