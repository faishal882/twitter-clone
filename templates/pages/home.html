{% extends 'base.html' %}

{% block head_title %} this is amazing!!!! {% endblock head_title%} 

{% block content %}

<div class="row text-center d-none">
  <div class="col">
    <h3>welcome to tweetme</h3>
  </div>
</div>

<div class="row mb-3 d-none ">
  <div class="col-md-4 mx-auto col-10">
    <form
      method="POST"
      action="/create-tweet"
      class="form"
      id="tweet-create-form"
    >
      {% csrf_token %}
      <div class="d-none alert alert-danger" id="tweet-create-form-error"></div>
      <input type="hidden" value="/" name="next" />
      <textarea
        required="required"
        name="content"
        class="form-control"
        placeholder="Your Tweet"
      ></textarea>
      <button class="btn btn-primary" type="submit">Tweet</button>
    </form>
  </div>
</div>

<di id="tweetme"></div>

<div class="row d-none" id="tweets">Loading...</div>

<script>
  function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      var cookies = document.cookie.split(";");
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        // Does this cookie string begin with the name we want?
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  function handleTweetFormErrorMsg(msg, display) {
    var myErrorDiv = document.getElementById("tweet-create-form-error");
    if (display === true) {
      // show error
      myErrorDiv.setAttribute("class", "d-block alert alert-danger");
      myErrorDiv.innerText = msg;
    } else {
      // Hide error
      myErrorDiv.setAttribute("class", "d-none alert alert-danger");
    }
  }

  function handleTweetCreateFormDidSubmit(event) {
    event.preventDefault();
    const myForm = event.target;
    const myFormData = new FormData(myForm);
    const url = myForm.getAttribute("action");
    const method = myForm.getAttribute("method");
    const xhr = new XMLHttpRequest();
    const responseType = "json";
    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.setRequestHeader("HTTP_X_REQUSETED_WITH", "XMLHttpRequest");
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    xhr.onload = function () {
      if (xhr.status === 201) {
        handleTweetFormErrorMsg("", false);
        const newTweetJson = xhr.response;
        const newTweetElement = formatTweetElement(newTweetJson);
        const ogHtml = tweetsContainerElement.innerHTML;
        tweetsContainerElement.innerHTML = newTweetElement + ogHtml;
        myForm.reset();
      } else if (xhr.status === 400) {
        const errorJson = xhr.response;
        const contentError = errorJson.content;
        let contentErrorMsg;
        if (contentError) {
          contentErrorMsg = contentError[0];
          if (contentErrorMsg) {
            handleTweetFormErrorMsg(contentErrorMsg, true);
          } else {
            alert("Another error occured, please try again.");
          }
        } else {
          alert("Another error occured, please try again.");
        }
      } else if (xhr.status === 401) {
        alert("you must login!");
        window.location.href = "/login";
      } else if (xhr.status === 403) {
        alert("you must login!");
        window.location.href = "/login";
      } else if (xhr.status === 500) {
        alert("Internal Server error occured");
      }
    };
    xhr.onerror = function () {
      alert("error occured please try again later");
    };
    xhr.send(myFormData);
  }

  const tweetCreateFormEl = document.getElementById("tweet-create-form");
  tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit);

  const tweetsContainerElement = document.getElementById("tweets");

  function loadTweets(tweetsElement) {
    const method = "GET";
    const url = "/tweets";
    const responseType = "json";
    const xhr = new XMLHttpRequest();
    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = function () {
      const serverRresponse = xhr.response;
      var listedItems = serverRresponse;
      var finalTweetStr = "";
      var i;
      for (i = 0; i < listedItems.length; i++) {
        // console.log(i);
        // console.log(listedItems[i]);
        var tweetObj = listedItems[i];
        var currentItem = formatTweetElement(tweetObj);
        finalTweetStr += currentItem;
      }
      tweetsElement.innerHTML = finalTweetStr;
      // console.log(listedItems);
    };
    xhr.send();
  }

  loadTweets(tweetsContainerElement);

  function handleTweetActionBtn(tweet_id, currentCount, action) {
    console.log(tweet_id, currentCount);
    const url = "/api/tweets/action";
    const method = "POST";
    const data = JSON.stringify({
      id: tweet_id,
      action: action,
    });
    const xhr = new XMLHttpRequest();
    const csrftoken = getCookie("csrftoken");
    xhr.open(method, url);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.setRequestHeader("HTTP_X_REQUSETED_WITH", "XMLHttpRequest");
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    xhr.setRequestHeader("X-CSRFToken", csrftoken);
    xhr.onload = function () {
      // react.js this handle the state much better
      loadTweets(tweetsContainerElement);
    };
    xhr.send(data);
  }

  function LikeBtn(tweet) {
    return (
      "<button class='btn btn-primary btn-sm' onClick=handleTweetActionBtn(" +
      tweet.id +
      "," +
      tweet.likes +
      ",'like'" + ")>" +
      tweet.likes +
      " Likes</button>"
    );
  }

  function UnLikeBtn(tweet) {
    return (
      "<button class='btn btn-outline-primary btn-sm' onClick=handleTweetActionBtn(" +
      tweet.id +
      "," +
      tweet.likes +
      ",'unlike'" + ")>UnLike</button>"
    );
  }

  function RetweetBtn(tweet) {
    return (
      "<button class='btn btn-outline-success btn-sm' onClick=handleTweetActionBtn(" +
      tweet.id +
      "," +
      tweet.likes +
      ",'retweet'" + ")>Retweet</button>"
    );
  }

  function formatTweetElement(tweet) {
    var formattedTweet =
      "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" +
      tweet.id +
      "'><p>" +
      tweet.content +
      "</P><div class='btn-group'>" +
      LikeBtn(tweet) +
      UnLikeBtn(tweet) +
      RetweetBtn(tweet) +
      "</div></div>";
    return formattedTweet;
  }
</script>

{% endblock content %}
